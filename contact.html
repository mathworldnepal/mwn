    <div id="nav-bar">

      <div class="search-bar">

      <div id="account-login">
        <button class="secondary-button">Login</button>

      </div>

    <section class="main">
        <div class="contact-section">
            <h1>Contact Us</h1>
            <a href="#" class="social-link" id="email-link">
                <img src="images/gmail-logo.svg">
                mathworldnepal@gmail.com
              </a>
            <h1>Follow Us</h1>
            <!-- <img src="./images/contact_image.svg" alt="contact-us" /> -->
            <nav class="footer-nav">
                <ul>
                  <li>
                    <a href="#" class="social-link">
                      <img src="images/facebook-logo.svg">

                  </li>
                  <li>

                      <img src="images/discord_logo.svg">

                  <li>

                      <img src="images/instagram-logo.svg">

                    </a>
                  </li>
                  <li>
                    <a href="#" class="social-link">
                      <img src="images/linkedin-logo.svg">
                      LinkedIn
                    </a>
                  </li>
                </ul>
              </nav>

            <form class="content-card">
            <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Name" />
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Email"/>
            </div>
            <div class="input-group the-message-area">
                <label>Message</label>
                <textarea></textarea>
            </div>
            <div class="input-group">
                <button type="submit"class="primary-button submit-form"">Send Message</button>
            </div>
            </form>
        </div>
        <div class="contact-page-circle-1"></div>
        <div class="contact-page-circle-2"></div>
        <div class="contact-page-circle-3"></div>
